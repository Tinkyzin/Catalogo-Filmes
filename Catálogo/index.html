<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="conteiner header-conteudo">
            <h1 class="logo"><img src="assets/ícones/Logo.jpeg" alt="Logo" id="logo1"></h1>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="pesquisa-section">
            <div class="conteiner pesquisa-conteudo">
                <input type="text" id="campoPesquisa" placeholder="Pesquisar por Filme">
                <button class="pesquisa-button" id="botaoPesquisa">
                    <img src="assets/ícones/Lupa.png" alt="Pesquisar">
                </button>
            </div>
        </section>
        <section class="exibirFilme-section">
            <div id="filmesGrid"></div>
        </section>
    </main>
    <footer class="footer">
        <p>Desenvolvido por Breno © 2026</p>
    </footer>
</body>
</html>
